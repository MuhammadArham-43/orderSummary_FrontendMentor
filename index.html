<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary | Frontend Mentor</title>

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="imageBox">
                <img class="heroImage" src="images/illustration-hero.svg" alt="Hero Image">
            </div>
            <div class="contentBox">
                <h1 class="title">Order Summary</h1>
                <h2 class="tagline">You can now listen to millions of songs , audiobooks, and podcasts on any device anywhere you like!</h2>
                <div class="paymentInfo">
                    <div class="info">
                        <div>
                            <img class="musicImg" src="images/icon-music.svg" alt="">
                        </div>
                        <div class="details">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a class="changeBtn" href="#"><p>Change</p></a>
                </div>
            </div>
            <button class="proceedBtn">Proceed to Payment</button>
            <button class="cancelBtn">Cancel Order</button>
        </div>
    </div>
</body>
</html>
